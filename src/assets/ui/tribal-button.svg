<svg xmlns="http://www.w3.org/2000/svg" width="380" height="120" viewBox="0 0 380 120">
  <defs>
    <linearGradient id="btnWood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4b2f1c"></stop>
      <stop offset="0.55" stop-color="#6b4325"></stop>
      <stop offset="1" stop-color="#2b1a10"></stop>
